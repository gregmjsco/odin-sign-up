<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Sign-up</title>
</head>
<body>
    <div class="container">
        <div class="left-sec">
            <div class="left-box">
                <img src="odin-lined.png" alt="Odin Logo Image">
                <div class="odin-text">ODIN</div>
            </div>
        </div>
        <div class="right-sec">
            <div class="top">
                <p class="top-text">This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    <br>Sign up now to get started.</p>
                    <p>You <em>know</em> you want to.</p>
            </div>
            <div class="middle">
                <h3>Let's do this!</h3>
                <form action="" method="post">
                    <div class="input-section">
                        <div>
                            <div>
                                <label for="first_name">First name</label>
                                <input type="text" id="first_name">
                            </div>
                            <div>
                                <label for="last_name">Last name</label>
                                <input type="text" id="last_name">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="user_email">EMAIL</label>
                                <input type="email" id="user_email">
                            </div>
                        
                            <div>
                                <label for="user_phone">Phone number</label>
                                <input type="number" id="user_phone">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="user_password">Password</label>
                                <input type="password" id="user_password">
                            </div>
                            <div>
                                <label for="user_confirm_password">Confirm password</label>
                                <input type="password" id="user_confirm_password">
                            </div>
                    </div>
                    </div>
                </form>
            </div>
            <div class="bottom">Bottom Section</div>
        </div>

    </div>
    
</body>
</html>
